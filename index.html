<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h2>Login Page</h2>
        <div class="img">
        </div>
        <form action="" method="POST">
            <p class="u">Username</p>
            <input type="text" placeholder="Enter Username" required><br><br>
            <p class="pw">Password</p>
            <input type="password" placeholder="Enter Password" required><br><br>
            <button type="submit">Login</button>
            <div class="check">
            <input type="checkbox" id="r">
<label for="r">Remember me</label>
        </form>
    </div>
</div>

</body>
</html>
